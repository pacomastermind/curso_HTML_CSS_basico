<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplos sobre tablas</title>
    </head>
    <body>
        <h1>Un ejemplo sobre todos los elementos de una tabla</h1>
        <table>
            <thead>
                <tr>
                    <td>superheroe</td>
                    <td>nombre</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>spiderman</td>
                    <td>Peter Parker</td>
                </tr>
                <tr>
                    <td>hulk</td>
                    <td>Bruce Banner</td>
                </tr>
                <tr>
                    <td>deadpool</td>
                    <td>Wade Wilson</td>
                </tr>
                <tr>
                    <td>iron Man</td>
                    <td>Tony Stark</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
