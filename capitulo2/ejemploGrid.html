<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo con Grid</title>
    <style>
        .contenedor{
            display: grid;
            /*grid-template-columns: 200px 200px 200px;*/
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div>uno</div>
        <div>dos</div>
        <div>tres</div>
        <div>cuatro</div>
        <div>cinco</div>
        <div>seis</div>
    </div>
</body>
</html>
